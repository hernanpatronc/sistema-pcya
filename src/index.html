<!-- 3. Display the application -->

<body>

  <app-root>
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid #ffbc67;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10%;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="loader"></div>
  </app-root>
</body>
