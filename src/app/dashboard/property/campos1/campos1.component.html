<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="col-md-12">
                <div class="header">
                    <h4 class="title">Propiedad: {{this.propiedad.LEGAJO}}</h4>
                </div>
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Tipo Explotación</label>
                                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.TIPO_EXPLO">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Precipitación Anual </label>
                                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.PRECIPITAC">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Altitud (S.N.M.) mín:</label>
                                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.ALTITUD_MI">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Altitud (S.N.M.) máx:</label>
                                    <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.propiedad.ALTITUD_MA">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Situación Títulos</label>
                                    <input type="text" class="form-control" name="titulos" [(ngModel)]="propiedad.TITULOS" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h4>Distancias</h4>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Al pueblo más cercano</label>
                                    <div class="row">
                                        <div class="col-md-8" style="padding: 0;">
                                            <input type="text" class="form-control" name="pueblo1" [(ngModel)]="propiedad.PUEBLO1">
                                        </div>
                                        <div class="col-md-4" style="padding: 0;">
                                            <input style="display:inline-block; width:50%;" type="text" class="form-control" name="dist_puebl" [(ngModel)]="propiedad.DIST_PUEBL">
                                            <p style="display:inline;" class="text-muted">km</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>A la ciudad más cercana</label>
                                    <div class="row">
                                        <div class="col-md-8" style="padding: 0;">
                                            <input type="text" class="form-control" name="ciudad1" [(ngModel)]="propiedad.CIUDAD1">
                                        </div>
                                        <div class="col-md-4" style="padding: 0;">
                                            <input style="display:inline-block; width:50%;" type="text" class="form-control" name="dist_ciuda" [(ngModel)]="propiedad.DIST_CIUDA">
                                            <p style="display:inline;" class="text-muted">km</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>A la pista más cercana</label>
                                    <div class="row">
                                        <div class="col-md-8" style="padding: 0;">
                                            <input type="text" class="form-control" name="pista1" [(ngModel)]="propiedad.PISTA1">
                                        </div>
                                        <div class="col-md-4" style="padding: 0;">
                                            <input style="display:inline-block; width:50%;" type="text" class="form-control" name="dist_pista" [(ngModel)]="propiedad.DIST_PISTA">
                                            <p style="display:inline;" class="text-muted">km</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Al aeropuerto más cercano</label>
                                    <div class="row">
                                        <div class="col-md-8" style="padding: 0;">
                                            <input type="text" class="form-control" name="aero1" [(ngModel)]="propiedad.AERO1">
                                        </div>
                                        <div class="col-md-4" style="padding: 0;">
                                            <input style="display:inline-block; width:50%;" type="text" class="form-control" name="dist_aero1" [(ngModel)]="propiedad.DIST_AERO1">
                                            <p style="display:inline;" class="text-muted">km</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h4>Superficie</h4>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-2">
                                <div class="form-group">
                                    <label>% de reserva por ley</label>
                                    <input type="text" class="form-control" name="PORC_RES_L" [(ngModel)]="propiedad.PORC_RES_L">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Totales
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Montañas
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Lagunas
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Montes reserva ley
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Explotables
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    En explot. agrícola
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    En explot. ganadera
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Explotación actual
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>
                                    Bosques
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Construcción total
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Vivienda
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                            <div class="col-md-3">
                                <label>
                                    Galpones/Instalac.
                                </label>
                                <input style="display:inline-block; width:80%;" type="text" class="form-control" name="HAS_TOTALE" [(ngModel)]="propiedad.HAS_TOTALE">
                                <p style="display:inline;" class="text-muted">has</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h4>Precios</h4>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-4">
                                <div class="form-group">
                                    <label>Mostrar precios</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                            <label>Fecha última actualización pr.</label>
                                            <input type="date" class="form-control">
                                        </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr class="bg-light">
                                    <th rowspan="2">Total USD</th>
                                    <th>Autorizado</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor Total Autorizado</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valuación mejoras</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor tierras</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                </tr>
                                <tr class="bg-light">
                                    <th>Definitivo</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total definitivo</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    <th colspan="2"></th>
                                </tr>
                                <tr>
                                    <th rowspan="2">x HA USD</th>
                                    <th>Autorizado</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total autorizado</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valuación mejoras por HA.</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Tierras netas mejoras</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th>Definitivo</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total definitivo</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </th>
                                    
                                </tr>
                            </thead>
                        </table>
                        <br>
                        <button type="submit" class="btn btn-info btn-fill pull-right">{{this.legajo == "new" ? "Guardar" : "Actualizar"}}</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
