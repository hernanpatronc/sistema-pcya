<div class="container-fluid">
    <div class="row">
        <div class="card" style="width: 100%;">
            <div class="col-md-12">
                <div class="header">
                    <h4 class="title">Propiedad: {{this.propiedad.LEGAJO}}</h4>
                </div>
                <div class="content" style="width: 100%;">
                    <form style="width: 100%;">
                        <div class="row" style="width: 100%;">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Varios expensas</label>
                                    <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="EXPENSAS" [(ngModel)]="propiedad.EXPENSAS">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Rentas (anual)</label>
                                    <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="RENTAS" [(ngModel)]="propiedad.RENTAS">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h4>Descripción</h4>
                            </div>

                            <div class="col-md-5">
                                <label>Principal</label>
                                <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="COMENTARIO" [(ngModel)]="propiedad.COMENTARIO">
                            </div>
                            <div class="col-md-5">
                                <label>Secundaria</label>
                                <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="COMENTARI2" [(ngModel)]="propiedad.COMENTARI2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h4>Description</h4>
                            </div>

                            <div class="col-md-5">
                                <label>Principal</label>
                                <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="REMARKS" [(ngModel)]="propiedad.REMARKS">
                            </div>
                            <div class="col-md-5">
                                <label>Secundaria</label>
                                <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="REMARKS2" [(ngModel)]="propiedad.REMARKS2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h4>Comentarios </h4>
                            </div>

                            <div class="col-md-5">
                                <label>&nbsp;</label>
                                <textarea [disabled]="propiedadesService.disableForm" style="width: 100%; height: 70px;" class="form-control" name="COMENT_RES" [(ngModel)]="propiedad.COMENT_RES"></textarea >
                          </div>
                          <div class="col-md-5">
                              <label>&nbsp;</label>
                              <textarea [disabled]="propiedadesService.disableForm"  style="width: 100%; height: 70px;" class="form-control" name="AERO2" [(ngModel)]="propiedad.AERO2"></textarea >
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-2">
                              <h4>Título de la página </h4>
                          </div>

                          <div class="col-md-5">
                              <label>Español</label>
                              <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="URL" [(ngModel)]="propiedad.URL">
                          </div>
                          <div class="col-md-5">
                              <label>Inglés</label>
                              <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="URL2" [(ngModel)]="propiedad.URL2">
                          </div>
                      </div>
                      <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h4>Precios</h4>
                                </div>
                            </div>
                            <div class="col-md-2 col-md-offset-4">
                                <div class="form-group">
                                    <label>Mostrar precios</label>
                                    <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="MOST_PREC" [(ngModel)]="propiedad.MOST_PREC">
                                </div>
                            </div>
                            <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Fecha última actualización pr.</label>
                                        <input [disabled]="propiedadesService.disableForm" type="date" class="form-control" name="FEC_ULT_PR" [(ngModel)]="propiedad.FEC_ULT_PR">
                                    </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr class="bg-light">
                                    <th rowspan="2">Total USD</th>
                                    <th>Autorizado</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor Total Autorizado</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_TOT" [(ngModel)]="propiedad.VAL_TOT">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor edificaciones est.</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_EDIF_E" [(ngModel)]="propiedad.VAL_EDIF_E">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor terreno</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_TERREN" [(ngModel)]="propiedad.VAL_TERREN">
                                        </div>
                                    </th>
                                </tr>
                                <tr class="bg-light">
                                    <th>Definitivo</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total definitivo</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_TOT_DE" [(ngModel)]="propiedad.VAL_TOT_DE">
                                        </div>
                                    </th>
                                    <th colspan="2"></th>
                                </tr>
                                <tr>
                                    <th rowspan="2">x M2 USD</th>
                                    <th>Autorizado</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total autorizado</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_AUT_M2" [(ngModel)]="propiedad.VAL_AUT_M2">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor edificaciones</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="TOT_DEF_DE" [(ngModel)]="propiedad.TOT_DEF_DE">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor terreno</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_TERRE2" [(ngModel)]="propiedad.VAL_TERRE2">
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th>Definitivo</th>
                                    <th>
                                        <div class="form-group">
                                            <label>Valor total definitivo</label>
                                            <input [disabled]="propiedadesService.disableForm" type="text" class="form-control" name="VAL_DEF_M2" [(ngModel)]="propiedad.VAL_DEF_M2">
                                        </div>
                                    </th>
                                    
                                </tr>
                            </thead>
                        </table>
                      <ng-content></ng-content>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
