<div class="main-content" >
    <div class="container-fluid">
        <br/>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="card">
                    <div class="header">
                        <h4 class="title text-center">Ingresar</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onLogin()">
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Usuario" [(ngModel)]="this.user" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input type="password" class="form-control" placeholder="Contraseña" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.password" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill center-block">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
