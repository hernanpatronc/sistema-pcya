<div class="main-content">
    <div class="container-fluid">
        <br/>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="image">
                        <img src="./assets/img/full-screen-image-3.jpg" width="100%" alt="..." />
                    </div>
                    <br>
                    <div class="content">
                        <div class="header">
                            <h4 class="title text-center">Ingresar</h4>
                        </div>
                        <div class="content">
                            <form (ngSubmit)="onLogin()">
                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Usuario</label>
                                            <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Usuario" [(ngModel)]="this.user"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input type="password" class="form-control" placeholder="Contraseña" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.password"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill center-block">Login</button>
                                </div>
                                <br>
                                <div class="clearfix"></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
